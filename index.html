<!DOCTYPE html>
<html>
    <meta charset="utf-8"/>
  <title>Drawings</title>
  <head>
  <style>
      .ts {position:absolute; margin-top:0px;  font: 16px Calibri; text-align:center;}
  </style>
  </head>
  <body>
    <div class = "ts" style = "margin-left:20px; margin-top:50px; width:400px;" > Footers </div>
    <form  method="get" action = "Footers.html">
      <select  name = "fId" class = "ts" style = "margin-left:20px; margin-top:70px;  width:400px;">
        <option value = "2A16" selected>2 Bedroom House - Elevation A - 16 inch Footer</option>
        <option value = "2A20" >2 Bedroom House - Elevation A - 20 inch Footer</option>
        <option value = "3A16" >3 Bedroom House - Elevation A - 16 inch Footer</option>
        <option value = "3A20" >3 Bedroom House - Elevation A - 20 inch Footer</option>
        <option value = "3B16" >3 Bedroom House - Elevation B - 16 inch Footer</option>
        <option value = "3B20" >3 Bedroom House - Elevation B - 20 inch Footer</option>
        <option value = "4A16" >4 Bedroom House - Elevation A - 16 inch Footer</option>
        <option value = "4A20" >4 Bedroom House - Elevation A - 20 inch Footer</option>
        <option value = "4B16" >4 Bedroom House - Elevation B - 16 inch Footer</option>
        <option value = "4B20" >4 Bedroom House - Elevation B - 20 inch Footer</option>
        <option value = "5A16" >5 Bedroom House - Elevation A - 16 inch Footer</option>
        <option value = "5A20" >5 Bedroom House - Elevation A - 20 inch Footer</option>
        <option value = "5B16" >5 Bedroom House - Elevation B - 16 inch Footer</option>
        <option value = "5B20" >5 Bedroom House - Elevation B - 20 inch Footer</option>
      </select>
    <input type="submit" value="Display Selected Footer" style = "margin-left:120px; margin-top:110px;  width:200px;">
    </form>
    <div class = "ts" style = "margin-left:20px; margin-top:200px; width:400px;" > Sheds </div>
    <form  method="get" action = "sheds.html">
      <select  name = "fId" class = "ts" style = "margin-left:20px; margin-top:220px;  width:400px;">
        <option value = "shed1" selected >Shed 1 -- framing dimensions:  length = 95", width = 93", height = 96"  --  Roof to use complete uncut 4´ x 8´ sheets</option>
        <option value = "shed2" >Shed 2 -- length = 92⅝", width = 92⅝", height = 96"</option>
        <option value = "shed3" >Shed 3 -- framing dimensions:  length = 96", width = 96", height = 96"</option>
      </select>
    <input type="submit" value="Display Selected Shed" style = "margin-left:120px; margin-top:260px;  width:200px;">
    </form>
  </body>
</html>
